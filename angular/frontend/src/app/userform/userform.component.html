<div>
    <input [(ngModel)]='user.name'> <br>
    <input [(ngModel)]= 'user.age'>  <br>
    <button class='btn btn-danger'(click)='saveUser()'>save</button>
    <input type="date" placeholder="dob" [(ngModel)]='user.dob'>
    <ol >
        <li *ngFor="let user of users">
            {{user.name}}, {{user.age}}
        </li>
    </ol>
  </div>
